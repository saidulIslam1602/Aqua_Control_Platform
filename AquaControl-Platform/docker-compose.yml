version: '3.8'

services:
  # ===========================================
  # Database Services
  # ===========================================
  
  # TimescaleDB - Primary Database
  timescaledb:
    image: timescale/timescaledb:latest-pg15
    container_name: aquacontrol-timescaledb
    restart: unless-stopped
    environment:
      POSTGRES_DB: aquacontrol_dev
      POSTGRES_USER: aquacontrol
      POSTGRES_PASSWORD: AquaControl123!
      POSTGRES_INITDB_ARGS: "--auth-host=scram-sha-256"
      # Performance tuning
      POSTGRES_SHARED_BUFFERS: 256MB
      POSTGRES_EFFECTIVE_CACHE_SIZE: 1GB
      POSTGRES_WORK_MEM: 16MB
      POSTGRES_MAINTENANCE_WORK_MEM: 128MB
    ports:
      - "5432:5432"
    volumes:
      - timescale_data:/var/lib/postgresql/data
      - ./docker/scripts/init-timescale.sql:/docker-entrypoint-initdb.d/01-init-timescale.sql
      - ./docker/scripts/create-hypertables.sql:/docker-entrypoint-initdb.d/02-create-hypertables.sql
    networks:
      - aquacontrol-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U aquacontrol -d aquacontrol_dev"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Redis - Caching and Session Store
  redis:
    image: redis:7-alpine
    container_name: aquacontrol-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass AquaControl123!
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - aquacontrol-network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "AquaControl123!", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # ===========================================
  # Message Queue Services
  # ===========================================
  
  # Zookeeper for Kafka
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: aquacontrol-zookeeper
    restart: unless-stopped
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
      ZOOKEEPER_LOG4J_ROOT_LOGLEVEL: WARN
    volumes:
      - zookeeper_data:/var/lib/zookeeper/data
      - zookeeper_logs:/var/lib/zookeeper/log
    networks:
      - aquacontrol-network
    healthcheck:
      test: ["CMD", "bash", "-c", "echo 'ruok' | nc localhost 2181"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Kafka - Event Streaming
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: aquacontrol-kafka
    restart: unless-stopped
    depends_on:
      zookeeper:
        condition: service_healthy
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
      KAFKA_NUM_PARTITIONS: 3
      KAFKA_DEFAULT_REPLICATION_FACTOR: 1
      # Performance settings
      KAFKA_LOG_RETENTION_HOURS: 168
      KAFKA_LOG_RETENTION_BYTES: 1073741824
      KAFKA_LOG_SEGMENT_BYTES: 1073741824
    ports:
      - "9092:9092"
    volumes:
      - kafka_data:/var/lib/kafka/data
    networks:
      - aquacontrol-network
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 30s
      timeout: 10s
      retries: 5

  # ===========================================
  # Application Services
  # ===========================================
  
  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: aquacontrol-backend
    restart: unless-stopped
    environment:
      # ASP.NET Core settings
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:5000
      - ASPNETCORE_LOGGING__LOGLEVEL__DEFAULT=Information
      
      # Database connections
      - ConnectionStrings__DefaultConnection=Host=timescaledb;Port=5432;Database=aquacontrol_dev;Username=aquacontrol;Password=AquaControl123!;Include Error Detail=true
      - ConnectionStrings__Redis=redis:6379,password=AquaControl123!
      
      # JWT settings
      - JwtSettings__SecretKey=your-super-secret-jwt-key-that-is-at-least-32-characters-long-for-development
      - JwtSettings__Issuer=AquaControl.API
      - JwtSettings__Audience=AquaControl.Client
      - JwtSettings__ExpirationMinutes=60
      
      # Kafka settings
      - Kafka__BootstrapServers=kafka:29092
      - Kafka__GroupId=aquacontrol-backend
    ports:
      - "5000:5000"
    depends_on:
      timescaledb:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_healthy
    networks:
      - aquacontrol-network
    volumes:
      - ./backend:/app/source
      - backend_logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  # Frontend Application
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: aquacontrol-frontend
    restart: unless-stopped
    environment:
      # Vite settings
      - VITE_API_BASE_URL=http://localhost:5000
      - VITE_GRAPHQL_ENDPOINT=http://localhost:5000/graphql
      - VITE_SIGNALR_HUB_URL=http://localhost:5000/hubs
      - VITE_APP_NAME=AquaControl Platform
      - VITE_APP_VERSION=2.0.0
      
      # Feature flags
      - VITE_ENABLE_ANALYTICS=true
      - VITE_ENABLE_REAL_TIME=true
      - VITE_ENABLE_NOTIFICATIONS=true
    ports:
      - "5173:5173"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - aquacontrol-network
    volumes:
      - ./frontend:/app/source
      - frontend_node_modules:/app/node_modules
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5173"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ===========================================
  # Development Tools
  # ===========================================
  
  # pgAdmin - Database Management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: aquacontrol-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@aquacontrol.com
      PGADMIN_DEFAULT_PASSWORD: AquaControl123!
      PGADMIN_CONFIG_SERVER_MODE: 'False'
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: 'False'
    ports:
      - "8080:80"
    depends_on:
      - timescaledb
    networks:
      - aquacontrol-network
    volumes:
      - pgadmin_data:/var/lib/pgadmin

  # Kafka UI - Message Queue Management
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: aquacontrol-kafka-ui
    restart: unless-stopped
    environment:
      KAFKA_CLUSTERS_0_NAME: aquacontrol-cluster
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:29092
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181
    ports:
      - "8081:8080"
    depends_on:
      kafka:
        condition: service_healthy
    networks:
      - aquacontrol-network

  # Redis Commander - Redis Management
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: aquacontrol-redis-commander
    restart: unless-stopped
    environment:
      - REDIS_HOSTS=local:redis:6379:0:AquaControl123!
    ports:
      - "8082:8081"
    depends_on:
      - redis
    networks:
      - aquacontrol-network

  # ===========================================
  # Monitoring Services
  # ===========================================
  
  # Prometheus - Metrics Collection
  prometheus:
    image: prom/prometheus:latest
    container_name: aquacontrol-prometheus
    restart: unless-stopped
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    ports:
      - "9090:9090"
    volumes:
      - ./docker/configs/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    networks:
      - aquacontrol-network

  # Grafana - Metrics Visualization
  grafana:
    image: grafana/grafana:latest
    container_name: aquacontrol-grafana
    restart: unless-stopped
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=AquaControl123!
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_INSTALL_PLUGINS=grafana-clock-panel,grafana-simple-json-datasource
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus
    networks:
      - aquacontrol-network

  # ===========================================
  # Reverse Proxy
  # ===========================================
  
  # Nginx - Reverse Proxy and Load Balancer
  nginx:
    image: nginx:alpine
    container_name: aquacontrol-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/configs/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./docker/configs/nginx/default.conf:/etc/nginx/conf.d/default.conf
      - nginx_logs:/var/log/nginx
    depends_on:
      - backend
      - frontend
    networks:
      - aquacontrol-network

# ===========================================
# Volumes
# ===========================================
volumes:
  timescale_data:
    driver: local
  redis_data:
    driver: local
  zookeeper_data:
    driver: local
  zookeeper_logs:
    driver: local
  kafka_data:
    driver: local
  pgadmin_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
  backend_logs:
    driver: local
  frontend_node_modules:
    driver: local
  nginx_logs:
    driver: local

# ===========================================
# Networks
# ===========================================
networks:
  aquacontrol-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

